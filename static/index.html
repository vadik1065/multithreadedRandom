<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мультипоточный генератор</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  </head>
  <body>
    <main>
      <div>
        <div class="flex">
          <div class="controls">
            <form id="form-gen-number">
              <div class="ranges">
                <div class="range flex-col">
                  <label> количество потоков</label>
                  <input
                    class="range-input"
                    name="countBlock"
                    value="5"
                    type="range"
                    min="1"
                    max="10"
                  />
                  <span class="range-value" id="value-countBlock">5</span>
                </div>
                <div class="range flex-col">
                  <label> количество чисел</label>
                  <input
                    class="range-input"
                    name="countNumber"
                    value="10"
                    type="range"
                    min="5"
                    max="9999"
                    step="5"
                  />
                  <span class="range-value" id="value-countNumber">10</span>
                </div>
                <div class="range flex-col">
                  <label> задержка </label>
                  <input
                    class="range-input"
                    name="countSleepTime"
                    value="0"
                    type="range"
                    min="0"
                    max="5000"
                    step="50"
                  />
                  <span class="range-value" id="value-countSleepTime">0</span>
                </div>
              </div>
              <button class="btn-gen-numb" type="submit">
                генерировать числа
              </button>
            </form>
          </div>

          <div class="terminal-conteiner">
            <div id="web-terminal">Начать генерацию</div>
          </div>
        </div>
      </div>
    </main>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
