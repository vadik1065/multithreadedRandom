<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мультипоточный генератор</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="main-container_controls">
          <form class="form-generation" id="form-gen-number">
            <div class="form-generation_ranges">
              <div class="range flex-col">
                <label> количество потоков</label>
                <input
                  class="range_input"
                  name="countBlock"
                  value="5"
                  type="range"
                  min="1"
                  max="10"
                />
                <span class="range_value" id="value-countBlock">5</span>
              </div>
              <div class="range flex-col">
                <label> количество чисел</label>
                <input
                  class="range_input"
                  name="countNumber"
                  value="10"
                  type="range"
                  min="5"
                  max="9999"
                  step="5"
                />
                <span class="range_value" id="value-countNumber">10</span>
              </div>
              <div class="range flex-col">
                <label> задержка </label>
                <input
                  class="range_input"
                  name="countSleepTime"
                  value="0"
                  type="range"
                  min="0"
                  max="5000"
                  step="50"
                />
                <span class="range_value" id="value-countSleepTime">0</span>
              </div>
            </div>
            <button class="form-generation_btn" type="submit">генерировать числа</button>
          </form>
        </div>

        <div class="terminal">
          <div class="terminal_itself" id="web-terminal">Начать генерацию</div>
        </div>
      </div>
    </main>
  </body>
</html>
